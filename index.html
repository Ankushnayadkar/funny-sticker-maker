<!DOCTYPE html>

<title>Sticker Editor</title>

<style>
body {

}

.toolbar {
  padding: 10px;
  background: #111;

}

input {

  font-size: 16px;

}

button {

  font-size: 14px;
  cursor: pointer;
}

#preview {

}

/* emoji panel */

.emoji-panel {

  height: 200px;
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  overflow-y: scroll;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.emoji-panel span {
  cursor: pointer;
  font-size: 22px;
}

.hidden {
  display: none;
}
</style>
</head>
