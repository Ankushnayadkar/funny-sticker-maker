<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sticker Creator Pro</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 15px;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
}

canvas {
  background: white;
  border-radius: 12px;
  cursor: crosshair;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.controls {
  width: 320px;
  background: #111;
  padding: 15px;
  border-radius: 12px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  background: hotpink;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: deeppink;
}
</style>
</head>

<body>

<h1>ðŸŽ¨ Sticker Creator Pro</h1>

<div class="container">

<canvas id="canvas" width="400" height="400"></canvas>

<div class="controls">

<input type="file" id="upload">

<input type="text" id="textInput" placeholder="Type text or use library">

<button id="addText">Add Text</button>

<select id="fontSelect">
<option>Impact</option>
<option>Arial</option>
<option>Comic Sans MS</option>
<option>Courier New</option>
<option>Verdana</option>
<option>Georgia</option>
<option>Tahoma</option>
<option>Trebuchet MS</option>
<option>Times New Roman</option>
<option>Lucida Console</option>
<option>Brush Script MT</option>
<option>Garamond</option>
<option>Palatino</option>
<option>Bookman</option>
<option>Arial Black</option>
<option>Franklin Gothic</option>
<option>Calibri</option>
<option>Cambria</option>
<option>Rockwell</option>
<option>Consolas</option>
</select>

<input type="color" id="colorPicker" value="#ff4081">

<select id="libraryCategory">
<option value="">Choose Library</option>
<option value="funny">Funny</option>
<option value="savage">Savage</option>
<option value="insulting">Insult</option>
<option value="wishes">Wishes</option>
<option value="hindi">Hindi</option>
<option value="festival">Festival</option>
</select>

<button id="randomLine">Get Random Line</button>

<button id="download">Download Sticker</button>

</div>
</div>

<script src="library.js"></script>
<script src="script.js"></script>

</body>
</html>
