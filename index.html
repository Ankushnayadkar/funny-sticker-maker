<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Funny Sticker Creator ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe4ec;
      padding: 30px;
    }
    canvas {
      border: 3px dashed #ff4081;
      margin-top: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Funny Sticker Creator ðŸŽ‰</h1>
  
  <input type="file" id="upload" accept="image/*"><br>
  <input type="text" id="textInput" placeholder="Add funny text!"><br>
  
  <button onclick="addText()">Add Text</button>
  <button onclick="downloadSticker()">Download Sticker</button>
  
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let uploadedImage = null;

    document.getElementById("upload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          uploadedImage = img;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    function addText() {
      if (!uploadedImage) {
        alert("Upload an image first!");
        return;
      }
      const text = document.getElementById("textInput").value;
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
      ctx.font = "30px Comic Sans MS";
      ctx.fillStyle = "#ff4081";
      ctx.textAlign = "center";
      ctx.fillText(text, canvas.width / 2, canvas.height - 30);
    }

    function downloadSticker() {
      const link = document.createElement("a");
      link.download = "sticker.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
