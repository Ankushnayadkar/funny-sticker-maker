<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Sticker Creator</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;

  color: white;
}

.toolbar {

  gap: 10px;

}

input, select, button {

}

canvas {

}

/* emoji panel */

#emojiPanel {
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: 280px;
  height: 200px;
  background: #111;
  border: 1px solid #444;
  overflow-y: auto;
  padding: 6px;
  display: none;
  flex-wrap: wrap;
  gap: 6px;
}

#emojiPanel button {
  font-size: 22px;
  background: none;
  border: none;
  cursor: pointer;
  font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
}
</style>
</head>

<body>

<div class="toolbar">
  <input id="textInput" placeholder="Type text...">

  <select id="fontSelect">
    <option>Arial</option>
    <option>Impact</option>
    <option>Comic Sans MS</option>
    <option>Courier New</option>

</div>

<canvas id="canvas" width="500" height="500"></canvas>

<div id="emojiPanel"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const textInput = document.getElementById("textInput");
const fontSelect = document.getElementById("fontSelect");
const emojiPanel = document.getElementById("emojiPanel");

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font = "bold 40px " + fontSelect.value;
  ctx.textAlign = "center";
  ctx.fillStyle = "#000";
  ctx.fillText(textInput.value, canvas.width/2, canvas.height/2);
}

function download() {
  const link = document.createElement("a");
  link.download = "sticker.png";
  link.href = canvas.toDataURL();
  link.click();
}

"ðŸ¶","ðŸ±","ðŸ¦","ðŸ¸","ðŸ¼","ðŸµ","ðŸŒˆ","â˜€ï¸","ðŸŒ™","â­"

emojis.forEach(e => {

document.getElementById("emojiBtn").onclick = () => {

</script>

</body>
</html>
